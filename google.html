<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>

<body>
    <div class="wrap" style="text-align:center;">
        <p style="text-align:center;"><img src="google.jpeg" alt="Logo"></p>
        <div style="width: 100%;" class="search">
            <div style="width: 100%; height: 80px; float: left; background: lightgray;"> 
                <ul style="list-style-type:none;text-align:center;">
                    <li>Search the web using Google!</li>
                    <li><input type="text" class="searchTerm"></li>
                    <li><button>Google Search</button><button>I'm feeling lucky</button></li>
                </ul>
            </div>
        </div>
    </div>
    <div style="width: 100%; display: table;">
        <div style="display: table-row; height: 100px;">
            <div style="width: 40%; display: table-cell; background: rgb(123, 235, 229);">
                <ul style="list-style-type:none;text-align:center;">
                    <li>Special Search</li>
                    <li><a href="#">Stanford Search</a></li>
                    <li><a href="#">Linux Search</a></li>
                </ul> 
            </div>
            <div style="width: 20%; display: table-cell; background: rgb(41, 206, 228);">
                <ul style="list-style-type:none;text-align:center;">
                    <li><a href="#">Help!</a></li>
                    <li><a href="#">About Google!</a></li>
                    <li><a href="#">Company Info</a></li>
                    <li><a href="#">Google! Logos</a></li>
                </ul> 
            </div>
            <div style="display: table-cell; background: rgb(14, 182, 173);"> 
                <ul style="list-style-type:none;text-align:center;">
                    <li>Get Google!</li>
                    <li>updates monthly:</li>
                    <li><input type="text" class="searchTerm" placeholder="your e-mail"></li>
                    <li><button>Subscribe</button><a href="#">Archive</a></li>
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <p style="text-align: center;"> Copyright Â©1998 Google Inc.</p>
    </footer>
</body>
</html>
